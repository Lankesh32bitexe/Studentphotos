<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIET Photo Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 200px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #fff;
      cursor: pointer;
    }

    img {
      margin-top: 15px;
      width: 200px;
      border-radius: 15px;
    }

    /* Developer Section */
    .developer-section {
      margin-top: 20px;
      color: black;
    }

    .developer-section p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .social-icons a {
      color: black;
      font-size: 30px;
      margin: 0 10px;
      transition: transform 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Welcome to GIET Photo Portal</h1>

  <div class="container">
    <div class="glass-box">
      <h3>Enter Roll No</h3>
      <input type="text" id="rollNo" placeholder="00ABC000">
      <br>
      <button onclick="getPhoto()">GET</button>
      <br>
      <img id="studentPhoto" src="" alt="Photo will appear here">
      <br>
      <a id="downloadLink" download><button>Download</button></a>

      <!-- Developer Section -->
      <div class="developer-section">
        <p>Developer</p>
        <div class="social-icons">
          <a href="https://github.com/YourUsername" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://instagram.com/lankesh_32bit.exe" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://facebook.com/YourUsername" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://linkedin.com/in/YourUsername" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>

    </div>
  </div>

  <script>
    function getPhoto() {
      const rollNo = document.getElementById("rollNo").value.toLowerCase(); 
      const photo = document.getElementById("studentPhoto");
      const downloadLink = document.getElementById("downloadLink");

      const fileName = rollNo + ".jpg";
      const imageUrl = "https://raw.githubusercontent.com/Lankesh32bitexe/Studentphotos/main/" + fileName;

      photo.src = imageUrl;
      photo.onerror = function () {
        photo.src = "";
        photo.alt = "Photo Not Found, Check Roll No";
      };

      downloadLink.href = imageUrl;
    }
  </script>
</body>
</html>
