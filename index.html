<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GiET Photo Portal</title>
  <style>
    :root{
      --glass: rgba(255,255,255,.08);
      --glass-strong: rgba(255,255,255,.18);
      --text: #f7f7fb;
      --shadow: 0 20px 50px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, sans-serif;
      color:var(--text);
      background: url('https://www.giet.edu/wp-content/uploads/2021/01/campus-overview-on-hill.jpg') center/cover no-repeat;
    }
    .stack{text-align:center; display:flex; flex-direction:column; gap:20px; align-items:center}
    h1{margin:0; font-weight:800; font-size:clamp(26px,4vw,44px)}
    .card{
      position:relative;
      padding:28px; border-radius:24px; max-width:520px; width:92%;
      background: linear-gradient(180deg, var(--glass-strong), var(--glass));
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,.25);
    }
    form{display:flex; flex-direction:column; gap:14px; align-items:center}
    label{font-weight:800}
    input{
      padding:12px 14px; border-radius:14px; border:1px solid rgba(255,255,255,.35);
      background:rgba(255,255,255,.15); color:white; font-weight:600; font-size:16px;
    }
    button{
      padding:12px 20px; border-radius:14px; border:0; cursor:pointer;
      font-weight:900; font-size:16px; text-transform:uppercase;
      background: linear-gradient(135deg, #ffffff, #bfc8ff 45%, #e9ecff);
      color:#0b0d16;
    }
    #photo-container{margin-top:20px; display:none; flex-direction:column; gap:10px; align-items:center}
    #photo-container img{max-width:300px; border-radius:16px; box-shadow:0 10px 20px rgba(0,0,0,.4)}
    a.download-btn{
      text-decoration:none; padding:10px 18px; border-radius:14px;
      background:linear-gradient(135deg,#fff,#bfc8ff 45%,#e9ecff);
      color:#0b0d16; font-weight:700;
    }

    /* ===== Developer Button + Menu ===== */
    .dev-btn{
      position:absolute; top:10px; right:10px;
      width:40px; height:40px; border-radius:12px; border:1px solid rgba(255,255,255,.35);
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12));
      display:grid; place-items:center; cursor:pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }
    .dev-btn:hover{filter:brightness(1.05)}
    .dev-menu{
      position:absolute; top:56px; right:10px; min-width:240px;
      padding:14px; border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12));
      border:1px solid rgba(255,255,255,.35);
      box-shadow: 0 14px 30px rgba(0,0,0,.5);
      backdrop-filter: blur(16px);
      display:none; /* toggled via JS */
      z-index:5;
    }
    .dev-menu h3{
      margin:0 0 10px; font-size:14px; font-weight:800; letter-spacing:.3px; opacity:.95;
      text-align:left;
    }
    .social-grid{
      display:grid; grid-template-columns: repeat(4, 1fr); gap:10px;
    }
    .social-link{
      display:grid; place-items:center; padding:10px; border-radius:12px;
      border:1px solid rgba(255,255,255,.3);
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.1));
      text-decoration:none; color:white; transition:transform .12s ease, filter .12s ease;
    }
    .social-link:hover{ transform: translateY(-2px); filter:brightness(1.05); }
    .social-link svg{ width:22px; height:22px; display:block; }
    .dev-note{ margin-top:10px; font-size:12px; opacity:.8; text-align:left; }
  </style>
</head>
<body>
  <div class="stack">
    <h1>Welcome to <strong>QDET Photo Portal</strong></h1>

    <div class="card">
      <!-- Developer button -->
      <button id="devToggle" class="dev-btn" aria-haspopup="true" aria-expanded="false" title="Developer">
        <!-- code/dev icon (inline svg) -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <polyline points="8 9 3 12 8 15"></polyline>
          <polyline points="16 9 21 12 16 15"></polyline>
          <line x1="13" y1="5" x2="11" y2="19"></line>
        </svg>
      </button>

      <!-- Developer menu -->
      <div id="devMenu" class="dev-menu" role="menu" aria-label="Developer Socials">
        <h3>Developer â€” Social Profiles</h3>
        <div class="social-grid">
          <!-- GitHub -->
          <a class="social-link" href="https://github.com/your-username" target="_blank" rel="noopener noreferrer" title="GitHub">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M12 .5A11.5 11.5 0 0 0 0 12a11.5 11.5 0 0 0 7.87 10.94c.58.1.79-.25.79-.56v-2c-3.2.7-3.87-1.37-3.87-1.37-.53-1.34-1.3-1.7-1.3-1.7-1.06-.72.08-.71.08-.71 1.17.08 1.79 1.2 1.79 1.2 1.04 1.78 2.73 1.26 3.4.96.1-.76.41-1.27.74-1.56-2.55-.29-5.23-1.28-5.23-5.69 0-1.26.45-2.3 1.2-3.11-.12-.29-.52-1.46.11-3.04 0 0 .97-.31 3.18 1.19a10.9 10.9 0 0 1 5.8 0c2.2-1.5 3.17-1.19 3.17-1.19.63 1.58.23 2.75.11 3.04.75.8 1.2 1.85 1.2 3.1 0 4.42-2.69 5.4-5.25 5.69.42.36.8 1.07.8 2.17v3.21c0 .31.21.67.8.56A11.5 11.5 0 0 0 24 12C24 5.65 18.35.5 12 .5Z"/>
            </svg>
          </a>
          <!-- Instagram -->
          <a class="social-link" href="https://instagram.com/your-username" target="_blank" rel="noopener noreferrer" title="Instagram">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7m11.25 2.5a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5M12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Z"/>
            </svg>
          </a>
          <!-- Facebook -->
          <a class="social-link" href="https://facebook.com/your-username" target="_blank" rel="noopener noreferrer" title="Facebook">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M13 22v-8h3l1-4h-4V7.5c0-1.16.32-1.95 2-1.95H17V2.26C16.74 2.22 15.78 2.13 14.66 2.13 12.21 2.13 10.5 3.67 10.5 6.7V10H7v4h3.5v8H13Z"/>
            </svg>
          </a>
          <!-- LinkedIn -->
          <a class="social-link" href="https://linkedin.com/in/your-username" target="_blank" rel="noopener noreferrer" title="LinkedIn">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M6.94 6.5A2.44 2.44 0 1 1 4.5 4.06 2.44 2.44 0 0 1 6.94 6.5ZM3 8.25h5.04V21H3Zm7.25 0H15v1.74h.07a4.33 4.33 0 0 1 3.9-2.14c4.17 0 4.94 2.75 4.94 6.33V21h-5.05v-5.63c0-1.34 0-3.07-1.87-3.07s-2.15 1.46-2.15 2.98V21H10.25Z"/>
            </svg>
          </a>
        </div>
        <div class="dev-note">Links ko apne profile se replace karein.</div>
      </div>

      <!-- Main form -->
      <form id="lookupForm">
        <label for="roll">Enter Roll No</label>
        <input id="roll" type="text" placeholder="e.g., 25CSE167" required />
        <button type="submit">GET</button>
      </form>

      <div id="photo-container">
        <img id="student-photo" src="" alt="Student Photo" />
        <a id="download-link" class="download-btn" download="student_photo.jpg">Download</a>
      </div>
    </div>
  </div>

  <script>
    // toggle dev menu
    const devToggle = document.getElementById('devToggle');
    const devMenu = document.getElementById('devMenu');
    devToggle.addEventListener('click', () => {
      const open = devMenu.style.display === 'block';
      devMenu.style.display = open ? 'none' : 'block';
      devToggle.setAttribute('aria-expanded', String(!open));
    });
    // close on outside click
    document.addEventListener('click', (e) => {
      if (!devMenu.contains(e.target) && !devToggle.contains(e.target)) {
        devMenu.style.display = 'none';
        devToggle.setAttribute('aria-expanded', 'false');
      }
    });

    async function loadData() {
      const res = await fetch("data.json", { cache: "no-store" });
      return res.json();
    }

    document.getElementById("lookupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // normalize: remove spaces + lowercase (25 CSE 167 / 25cSe167 all work)
      const roll = document.getElementById("roll").value.replace(/\s+/g, "").toLowerCase();

      const data = await loadData();

      // lowercase map (without changing your JSON)
      const lcMap = Object.fromEntries(
        Object.entries(data).map(([k, v]) => [String(k).replace(/\s+/g, "").toLowerCase(), v])
      );

      const photoUrl = lcMap[roll];

      const photo = document.getElementById("student-photo");
      const container = document.getElementById("photo-container");
      const link = document.getElementById("download-link");

      if (photoUrl) {
        photo.src = photoUrl;
        link.href = photoUrl;
        container.style.display = "flex";
      } else {
        container.style.display = "none";
        alert("Photo Not Found, Check Roll.No");
      }
    });
  </script>
</body>
</html>
